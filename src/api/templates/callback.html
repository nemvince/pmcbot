<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap');

    body {
      font-family: 'Zen Dots', cursive;
      color: white;
      height: 100vh;
    }

    #stars,
    #twinkle {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
    }

    #stars {
      z-index: 0;
      background: #000 url('/static/stars.png') repeat top center;
    }

    #twinkle {
      z-index: 1;
      background: transparent url('/static/twinkling.png') repeat top center;
      animation: twinkle 200s linear infinite;
    }

    #container {
      position: relative;
      z-index: 2;
      text-align: center;
      margin-top: 20%;
    }

    @keyframes twinkle {
      from {
        background-position: 0 0;
      }

      to {
        background-position: -10000px 5000px;
      }
    }
  </style>
  <title>{{ title }}</title>
</head>

<body>
  <div id="stars"></div>
  <div id="twinkle"></div>
  <div id="container">
    <div id="logo">
      <img src="/static/petrikmc.png" alt="PetrikMC" width="350">
    </div>
    <h1>{{ msg1 }}</h1>
    <p>{{ msg2 }}</p>
  </div>
</body>

</html>
